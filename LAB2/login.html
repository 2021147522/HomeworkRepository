<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <h1>로그인</h1>
    <form action="#">
      <!-- 이메일 입력 -->
      <label for="email">이메일:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@email.com"
        required
        autocomplete="email"
      />

      <!-- 비밀번호 입력 -->
      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호 입력"
        required
      />

      <button type="submit">로그인</button>
    </form>

    <br />

    <!-- signup.html로 이동하는 버튼 -->
    <form action="signup.html">
      <button type="submit">회원가입 페이지로 이동</button>
    </form>
  </body>
</html>
