<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-animation">
          <h1>인프밍 영화정보 사이트</h1>
        </div>
      </header>

      <nav class="main-nav">
        <div class="logo">인프밍 영화정보</div>
        <ul class="nav-links">
          <li><a href="index.html">메인</a></li>
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
        </ul>
      </nav>

      <main>
        <section class="form-section">
          <h2>회원가입</h2>
          <form class="signup-form" action="login.html" method="GET">
            <div class="form-group">
              <label for="name">이름:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="홍길동"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label for="email">이메일:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label for="tel">전화번호:</label>
              <input
                type="tel"
                id="tel"
                name="tel"
                placeholder="010-1234-5678"
                required
                autocomplete="tel"
              />
            </div>

            <div class="form-row">
              <div class="form-group half">
                <label for="birth">생년월일:</label>
                <input type="date" id="birth" name="birth" required />
              </div>

              <div class="form-group half">
                <label for="age">나이:</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="20"
                  step="1"
                  required
                />
              </div>
            </div>

            <div class="form-group gender-group">
              <label>성별:</label>
              <div class="radio-group">
                <label for="male" class="radio-label">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  남성
                </label>
                <label for="female" class="radio-label">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  여성
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="interest">관심 장르:</label>
              <select id="interest" name="interest" required>
                <option value="">-- 선택하세요 --</option>
                <option value="action">액션</option>
                <option value="comedy">코미디</option>
                <option value="romance">로맨스</option>
                <option value="thriller">스릴러</option>
                <option value="horror">공포</option>
                <option value="sf">SF</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">회원가입</button>
          </form>

          <div class="form-footer">
            <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 인프밍 영화정보 사이트. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
